name: "Verify"
on: ["push"]
jobs:
  verify:
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repo"
        uses: "actions/checkout@v2"
      - name: "Setup python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install tox"
        run: "python -m pip install --upgrade pip tox"
      - name: "Run tox"
        run: "tox"
